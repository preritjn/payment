<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles4.css">
        <title>Payment Form</title>
    </head>
    <body>
        <header>
            <h1>Payment Form</h1>
        </header>
        <br><br>
        <form class="info">
            <section class="info">
                <div class="name">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    <label for="middlename">Middle Name:</label>
                    <input type="text" name="middlename" id="middlename" placeholder="Middle Name">
                    <label for="lastname">Last Name:</label>            
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                </div><br><br>
                <div class="gender">
                    <label class="gender1">Gender:</label>
                    <input type="radio" name="gender" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other" required>
                    <label for="other">Other</label>
                </div><br>
                <div class="info1">
                    <label for="phno">Phone No. :</label>
                    <input type="tel" name="phno" id="phno" placeholder="10 digit number"required>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="abc@xyz" required>
                </div><br><br> 
                <div class="dob">           
                    <label for="DOB">Date of Birth:</label>
                    <input type="date" name="DOB" id="DOB" required> 
                </div><br><br>
                <div class="address">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="Complete Address" required>
                </div><br><br>
        </section> <hr> 
            <br>
            <h2>Enter Your Card Details</h2>
            <section class="card">
                <label for="cardtype">Card Type:</label>     
                <select name="cardtype" id="cardtype" required>
                    <option value="0">Select</option>
                    <option value="1">Mastercard</option>
                    <option value="2">Visa</option>
                    <option value="3">Maestro</option>
                    <option value="4">Rupay</option>
                </select><br><br>
                <label for="cardno">Card No. :</label>
                <input type="text" name="cardno" id="cardno" required><br><br>
                <div class="cvv">
                    <label for="cvv">CVV:</label>
                    <input type="text" name="cvv" id="cvv" placeholder="xxx" required>
                </div><br><br>
            </section>
            <div class="pay">
                <input type="submit" value="Pay">
            </div>
        </form>
    </body>
</html>
